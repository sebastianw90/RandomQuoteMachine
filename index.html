<!DOCTYPE html>
<head>
	<title>Random quote machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class = "container-fluid">
		<div class="row">
			<div class="col-xs-0 col-sm-2 col-md-3"></div>
			<div class="col-xs-12 col-sm-8 col-md-6">
				<div class="main-container">
					<h3 class="head-text">Welcome to the random quote machine!</h3>
					<div class="jumbotron" id="quote-place"></div>
					<div class="row">
						<div class="col-xs-6 col-sm-4">
							<button class="btn btn-block btn-warning" onclick="this.blur()" id="get-quote-btn">Get new quote</button>
						</div>
						<div class="col-xs-6 col-sm-4 col-sm-offset-4">
							<button class="btn btn-block btn-info" id="tweet-btn">Share <i class="fa fa-twitter"></i></button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-0 col-sm-2 col-md-3"></div>
		</div>
	</div>


	
	<script type="text/javascript" src="main.js"></script>

</body>
